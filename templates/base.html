<html lang="en">

    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Chess.Live | {% block title %}{% endblock %}</title>

    <link type="text/css" rel="stylesheet" href="{% static 'css/chessboard.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/play.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/sweetalert.css' %}">
    <script type="text/javascript" src="{% static 'js/sweetalert.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/jquery-2.1.3.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/three.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/chessboard3.js' %}"></script>



    <!-- game state, move validation, PGN, etc -->
    <script src="{% static 'js/chess.js' %}"></script>
    <script src="{% static 'js/chessboardjs-themes.js' %}"></script>
    <script src="{% static 'js/lozza.js' %}"></script>
    <!--  // <script src="{% static 'js/stockfish.js' %}"></script> -->
    <script src="{% static 'js/p4wn.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/raphael-min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.sonic-gauge.js' %}"></script>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="{% static 'css/animate.min.css' %}" rel="stylesheet" />

    <!--  Light Bootstrap Table core CSS    -->
    <link href="{% static 'css/light-bootstrap-dashboard.css' %}" rel="stylesheet" />


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="{% static 'css/demo.css' %}" rel="stylesheet" />

</head>

<body id="body">
    <style>

    </style>
    <div class="wrapper">

        {% include "navbar.html" %}


        <!-- Start your project here-->
        <section id="content-wrapper">
            <div class="main-content" style=" ">
                <!--  <div style="height: 100vh" class="container"> -->

                {% block content %}

                <div class="big">



                    {% for leave in leave_list %}
                    <div class="one"><a href="{% url 'dashboard:test2' leave.id %}" style='color: black;'><i class='fas fa-chess-king' style='font-size:24px;'></i> <span>{{leave.name}}</span><br><span style="width: fit-content;">{{leave.desc}}</span></a></div>

                    {% endfor %} {% endblock %}
                    <!--  </div> -->
                </div>
        </section>
        </div>

        <!-- /Start your project here-->
    </div>
    <!-- jQuery CDN - Slim version (=without AJAX) -->

    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

            $("#sidebar").mCustomScrollbar({
                theme: "minimal"

                $('#sidebar, #content').toggleClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>

    <script>
        function toggleDarkLight() {
            var body = document.getElementById("body");
            var currentClass = body.className;
            body.className = currentClass == "dark-mode" ? "light-mode" : "dark-mode";
        }
    </script>
    <script>
        $('.btn-expand-collapse').click(function(e) {
            $('.navbar-primary').toggleClass('collapsed');
        });
    </script>
    <script>
        $('a[data-toggle="formtab"]').click(function() {
            var targetId = $(this).attr('href');

            $('.tabs-panels').removeClass('active')
            $('a[data-toggle="formtab"]').removeClass('active');

            $(targetId).addClass('active');
            $('a[href="' + targetId + '"]').addClass('active')



        });
    </script>
